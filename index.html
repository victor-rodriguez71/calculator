<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">123456789</div>
      <div class="clearBtns">
        <button class="clear">clear</button>
        <button class="allClearBtn">AC</button>
      </div>
      <div class="options">
        <div class="numbers">
          <button class="oneBtn">1</button>
          <button class="twoBtn">2</button>
          <button class="threeBtn">3</button>
          <button class="fourBtn">4</button>
          <button class="fiveBtn">5</button>
          <button class="sixBtn">6</button>
          <button class="sevenBtn">7</button>
          <button class="eightBtn">8</button>
          <button class="nineBtn">9</button>
          <button class="zeroBtn">0</button>
        </div>
        <div class="operators">
          <button class="addBtn">+</button>
          <button class="subBtn">-</button>
          <button class="multiBtn">&times;</button>
          <button class="divBtn">&divide;</button>
          <button class="equalBtn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
