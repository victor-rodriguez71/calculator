<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">123456789</div>
      <div class="clearBtns">
        <button class="clear" onclick="clearDisplay('0')">clear</button>
        <button class="allClearBtn">AC</button>
      </div>
      <div class="options">
        <div class="numbers">
          <button class="oneBtn" onclick="pressDigit('1')">1</button>
          <button class="twoBtn" onclick="pressDigit('2')">2</button>
          <button class="threeBtn" onclick="pressDigit('3')">3</button>
          <button class="fourBtn" onclick="pressDigit('4')">4</button>
          <button class="fiveBtn" onclick="pressDigit('5')">5</button>
          <button class="sixBtn" onclick="pressDigit('6')">6</button>
          <button class="sevenBtn" onclick="pressDigit('7')">7</button>
          <button class="eightBtn" onclick="pressDigit('8')">8</button>
          <button class="nineBtn" onclick="pressDigit('9')">9</button>
          <button class="zeroBtn" onclick="pressDigit('0')">0</button>
        </div>
        <div class="operators">
          <button class="addBtn" onclick="pressDigit('+')">+</button>
          <button class="subBtn" onclick="pressDigit('-')">-</button>
          <button class="multiBtn" onclick="pressDigit('&times;')">
            &times;
          </button>
          <button class="divBtn" onclick="pressDigit('&divide;')">
            &divide;
          </button>
          <button class="equalBtn" onclick="pressDigit('=')">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
